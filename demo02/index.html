<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>WebGPU MD5 Demo 02</title>
</head>

<body>
  結果はコンソールに出力されます！
  <script src="./shader.js"></script>
  <script>
    const WORKGROUP_COUNT = 1 << WORKGROUP_COUNT_BITS;
    window.onload = async () => {
      const adapter = await navigator.gpu.requestAdapter();
      const device = await adapter.requestDevice();

      // 入力を渡す用のバッファ
      const word2Buffer = device.createBuffer({
        size: 4,
        usage: GPUBufferUsage.UNIFORM | GPUBufferUsage.COPY_DST
      });

      // 計算結果の保存先のバッファ
      const resultBuffer = device.createBuffer({
        size: 4,
        usage: GPUBufferUsage.STORAGE | GPUBufferUsage.COPY_SRC,
      });

      // 結果取り出し用のステージングバッファ
      const stagingBuffer = device.createBuffer({
        size: 4,
        usage: GPUBufferUsage.MAP_READ | GPUBufferUsage.COPY_DST,
      });

      const start = performance.now();

      // compute pipeline の実行
      const bindGroupLayout = device.createBindGroupLayout({
        entries: [
          {
            binding: 0,
            visibility: GPUShaderStage.COMPUTE,
            buffer: {
              type: 'uniform',
            },
          },
          {
            binding: 1,
            visibility: GPUShaderStage.COMPUTE,
            buffer: {
              type: 'storage',
            },
          },
        ],
      });

      const bindGroup = device.createBindGroup({
        layout: bindGroupLayout,
        entries: [
          {
            binding: 0,
            resource: {
              buffer: word2Buffer,
            },
          },
          {
            binding: 1,
            resource: {
              buffer: resultBuffer,
            },
          },
        ],
      });

      const shaderModule = device.createShaderModule({
        code: shader,
      });

      let word1, word2;
      for (word2 = 0; word2 <= 0xffffffff; word2++) {
        device.queue.writeBuffer(word2Buffer, 0, new Uint32Array([word2]), 0, 1);
        const computePipeline = device.createComputePipeline({
          layout: device.createPipelineLayout({
            bindGroupLayouts: [bindGroupLayout],
          }),
          compute: {
            module: shaderModule,
            entryPoint: 'main',
          },
        });
        const commandEncoder = device.createCommandEncoder();
        const computePass = commandEncoder.beginComputePass();
        computePass.setPipeline(computePipeline);
        computePass.setBindGroup(0, bindGroup);
        computePass.dispatchWorkgroups(WORKGROUP_COUNT);
        computePass.end();

        // 結果の確認
        commandEncoder.copyBufferToBuffer(
          resultBuffer,
          0,
          stagingBuffer,
          0,
          4
        );
        device.queue.submit([commandEncoder.finish()]);
        await stagingBuffer.mapAsync(
          GPUMapMode.READ,
          0,
          4
        );
        const copyArrayBuffer = stagingBuffer.getMappedRange(0, 4);
        const result = new Uint32Array(copyArrayBuffer.slice(0));
        stagingBuffer.unmap();
        if (result[0] != 0) {
          // 0 以外の結果が取れたら終了
          word1 = result[0];
          break;
        }
      }

      // 結果表示
      const end = performance.now();
      console.log(`word1: ${word1}`);
      console.log(`word2: ${word2}`);
      console.log(`実行時間: ${Math.round(end - start)} ms`);
      console.log(`ハッシュレート: ${Math.round((2 ** 32 * (word2 + 1) * 1000 / (end - start)) / (1024 ** 3))} GH/s`);
    };
  </script>
</body>

</html>
